<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>本追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい本を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">本一覧</a></li>
        <li>新しい本</li>
    </ul>

    <form action="{{ url_for('product.add') }}" method="post">
        <label>タイトル: <input type="text" name="title" required></label><br>
        <label>分類: <input type="text" name="genre" required></label><br>
        <label>最大冊数: <input type="number" step="1" name="maxNumber" required></label><br>
        <label>現在の在庫: <input type="number" step="1" name="currentNumber" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
